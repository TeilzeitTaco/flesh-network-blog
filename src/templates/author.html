{% extends "base.html" %}

{% block content %}
<div>
    <span class="main_header">{{ author.name }}</span>
    <a class="sub_header" href="/">Return to root</a>
</div>

<p>
    Posts written by "{{ author.name }}":
    {% set no_author = True %}
    <ul>
        {% for blog_post in author.blog_posts %}
        {% include "post_link.html" %}
        {% endfor %}
    </ul>
</p>
{% endblock %}
