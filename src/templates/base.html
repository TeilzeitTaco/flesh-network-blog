<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="{{ seo_description }}">

        <title>{{ format_title(title) }}</title>

        {% assets "js_base" %}
        <script defer type="text/javascript" src="{{ ASSET_URL }}"></script>
        {% endassets %}

        {% assets "css_base" %}
        <link rel="stylesheet" href="{{ ASSET_URL }}">
        {% endassets %}
    </head>

    <body>
        {% block content %}
        {% endblock %}

        <footer>
            <label>Perspective:
                <select id="background_select">
                    {% for background_file in background_image_files() %}
                    <option value="{{ background_file }}">{{ file_name_to_display_name(background_file) }}</option>
                    {% endfor %}
                </select>
            </label>
        </footer>
    </body>
</html>
