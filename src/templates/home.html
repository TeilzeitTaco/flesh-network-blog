{% extends "base.html" %}

{% block content %}
<div>
    <!-- Welcome dear traveler, to the source of this blog...
         What you are looking for here, my mind inquires,
         but for you to continue, my heart desires... -->

    <span class="main_header">Welcome to the Flesh-Network blog.</span><br>
    <span class="sub_header">Because we are all connected.</span>
</div>

<hr>

<div>
    {% for blog_post in blog_posts %}
    <div>
        <a href="{{ url_for('home.route_blog_post', blog_post_id=blog_post.id, title=blog_post.slug) }}">
            {{ blog_post.title }}
        </a>
        <span>, written by </span>
        <a href="{{ url_for('home.route_author', author_id=blog_post.author.id, name=blog_post.author.name) }}">
            {{ blog_post.author.name }}
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
