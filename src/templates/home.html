{% extends "base.html" %}

{% block content %}
<div>
    <span class="main_header">Welcome to the Flesh-Network.</span><br>
    <span class="sub_header">Because we are all connected.</span>
</div>

<div>
    {% for blog_post in blog_posts %}
    <div>
        <span><a href="{{url_for('home.route_blog_post', blog_post_id=blog_post.id, title=blog_post.slug)}}">
            {{blog_post.title}}</a>, written by <span>{{blog_post.author.name}}</span>
        </span>
    </div>
    {% endfor %}
</div>
{% endblock %}
